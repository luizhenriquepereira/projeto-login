<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>

    <main>

        <section id="login">

            <div id="imagem">



            </div>

            <div id="form">

                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente, realize login para acessar sua conta.</p>

                <form action="login.php" method="post">

                    <div class="campo">

                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required minlength="30" size="15">
                        <label for="ilogin"></label>

                    </div>

                    <div class="campo">

                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" size="15">
                        <label for="isenha"></label>

                    </div>

                    <input type="submit" value="Entrar">

                    <a href="" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>                    

                </form>

            </div>

        </section>

    </main>
    
</body>
</html>
